{% extends 'layout/base.html' %}

{% block content %}
<div class="container" style="width: 60%; margin: auto;">
    <h2>Đặt phòng</h2>
    <br/>
    <form>
        <div class="container">
            <div class="row">
                <!-- Cột 1 -->
                <div class="col-md-6">
                    <!-- Tên người đặt -->
                    <div class="form-group">
                        <label for="name">Tên người đặt</label>
                        <input type="text" id="name" name="name" class="form-control">
                    </div>
                    <br/>

                    <!-- Ngày nhận phòng -->
                    <div class="form-group">
                        <label for="checkin">Ngày nhận phòng</label>
                        <input type="date" id="checkin" name="checkin" class="form-control">
                    </div>
                    <br/>
                    <!-- Ngày trả phòng -->
                    <div class="form-group">
                        <label for="checkout">Ngày trả phòng</label>
                        <input type="date" id="checkout" name="checkout" class="form-control">
                    </div>
                    <br/>
                    <!-- Tổng số khách hàng & phòng đặt -->
                    <div class="form-group">
                        <p><strong>Tổng số khách hàng:</strong> xxx</p>
                        <p><strong>Tổng số phòng đặt:</strong> xxx</p>
                    </div>

                </div>


                <!-- Cột 2 -->
                <div class="col-md-6">
                    <!-- Loại phòng -->
                    <div class="form-group">
                        <label for="room-type">Loại phòng</label>
                        <select id="room-type" name="room-type" class="form-control">
                            <option value="">Chọn loại phòng</option>
                            <option value="standard">Standard</option>
                            <option value="deluxe">Deluxe</option>
                            <option value="suite">Suite</option>
                        </select>
                    </div>
                    <br/>
                    <!-- Danh sách phòng đã chọn -->
                    <div class="form-group">
                        <label>Danh sách phòng đã chọn</label>
                        <textarea class="form-control" rows="4" readonly>Phòng 1: 100
Phòng 2: 200
Phòng 3: 200
Phòng 4: 300
                        </textarea>
                    </div>
                </div>
            </div>
        </div>

        <!-- Danh sách khách hàng -->
        <h3>Danh sách khách hàng</h3>
        <div class="form-group">
            <label for="customer-name">Tên khách hàng</label>
            <input type="text" id="customer-name" name="customer-name" class="form-control">
        </div>

        <div class="form-group">
            <label for="customer-type">Loại khách hàng</label>
            <select id="customer-type" name="customer-type" class="form-control">
                <option value="">Chọn loại khách hàng</option>
                <option value="adult">Người lớn</option>
                <option value="child">Trẻ em</option>
            </select>
        </div>

        <div class="form-group">
            <label for="id">CMND</label>
            <input type="text" id="id" name="id" class="form-control">
        </div>

        <div class="form-group">
            <label for="address">Địa chỉ</label>
            <input type="text" id="address" name="address" class="form-control">
        </div>

        <!-- Buttons -->
        <div class="form-group mt-2">
            <button type="button" class="btn btn-secondary">+</button>
            <button type="button" class="btn btn-secondary">-</button>
        </div>

        <div class="form-group mt-2">
            <button type="submit" class="btn btn-primary">Đặt phòng</button>
            <button type="reset" class="btn btn-danger">Hủy</button>
        </div>
    </form>
</div>
{% endblock %}
