{% extends 'layout/base.html' %}

{% block content %}
<div class="container">
    <h2 class="text-center mt-4">XÁC NHẬN ĐẶT PHÒNG</h2>
    <form>
        <table class="table table-bordered">
            <tbody>
            <tr>
                <td><label for="name" class="form-label">Tên người đặt</label></td>
                <td><input type="text" id="name" name="name" class="form-control"/></td>
            </tr>
            <tr>
                <td><label for="checkin" class="form-label">Ngày nhận phòng</label></td>
                <td><input type="date" id="checkin" name="checkin" class="form-control"/></td>
            </tr>
            <tr>
                <td><label for="checkout" class="form-label">Ngày trả phòng</label></td>
                <td><input type="date" id="checkout" name="checkout" class="form-control"/></td>
            </tr>
            <tr>
                <td><label for="num_guests" class="form-label">Số lượng khách thuê</label></td>
                <td><input type="number" id="num_guests" class="form-control" min="1" readonly/></td>
            </tr>
            <tr>
                <td><label for="num_rooms" class="form-label">Số lượng phòng</label></td>
                <td><input type="number" id="num_rooms" class="form-control" min="0" readonly/></td>
            </tr>
            <!-- Danh sách phòng khả dụng -->
            <tr>
                <td>
                    <label>Danh sách phòng đã chọn</label>
                </td>
                <td>
                    <div id="roomListContainer"></div>

                </td>
            </tr>
            <tr>
                <td colspan="2">
                    <label class="mb-3">Danh sách khách hàng</label>
                    <table class="table table-bordered">
                        <thead>
                        <tr>
                            <th>Tên khách hàng</th>
                            <th>Loại khách hàng</th>
                            <th>CMND</th>
                            <th>Địa chỉ</th>
                        </tr>
                        </thead>
                        <tbody id="customerTableBody">
                        </tbody>
                    </table>
                </td>
            </tr>
            </tbody>
        </table>
        <div class="row" id="fnc_button">
            <div class="col">
                <button type="submit" class="btn btn-red" id="cancelBookingButton">Huỷ Đặt phòng
                </button>
            </div>
            <div class="col d-flex justify-content-end">
                <button type="submit" class="btn btn-gr" id="confirmBookingButton">Xác nhận Đặt phòng
                </button>
            </div>
        </div>
    </form>
</div>
<script>
    document.addEventListener('DOMContentLoaded', function() {
        const bookingData = JSON.parse(localStorage.getItem('bookingData'));

        if (bookingData) {
            // Hiển thị thông tin đặt phòng cơ bản
            document.getElementById('name').value = bookingData.name;
            document.getElementById('checkin').value = bookingData.checkin;
            document.getElementById('checkout').value = bookingData.checkout;
            document.getElementById('num_guests').value = bookingData.num_guests;
            document.getElementById('num_rooms').value = bookingData.num_rooms;

            // Kiểm tra nếu danh sách phòng đã chọn tồn tại và không rỗng
            if (bookingData.selected_rooms && bookingData.selected_rooms.length > 0) {
                bookingData.selected_rooms.forEach(room => {
                    const roomElement = `
                            <label class="form-check-label">${room.name}, </label>
                    `;
                    document.getElementById('roomListContainer').insertAdjacentHTML('beforeend', roomElement);
                });
            } else {
                document.getElementById('roomListContainer').innerHTML = '<p>Không có phòng nào được chọn.</p>';
            }

            // Hiển thị thông tin khách hàng
            if (bookingData.customers && bookingData.customers.length > 0) {
                bookingData.customers.forEach(customer => {
                    const row = `
                        <tr>
                            <td><input type="text" class="form-control" value="${customer.name}" placeholder="Tên khách hàng"></td>
                            <td>
                                <select name="customer_type" class="form-select">
                                    <option value="Domestic" ${customer.type === 'Domestic' ? 'selected' : ''}>Nội địa</option>
                                    <option value="Foreign" ${customer.type === 'Foreign' ? 'selected' : ''}>Quốc tế</option>
                                </select>
                            </td>
                            <td><input type="text" class="form-control" value="${customer.id}" placeholder="CMND"></td>
                            <td><input type="text" class="form-control" value="${customer.address}" placeholder="Địa chỉ"></td>
                        </tr>
                    `;
                    document.getElementById('customerTableBody').insertAdjacentHTML('beforeend', row);
                });
            } else {
                document.getElementById('customerTableBody').innerHTML = '<tr><td colspan="4">Không có khách hàng nào được nhập.</td></tr>';
            }
        }
    });

</script>

{% endblock %}
