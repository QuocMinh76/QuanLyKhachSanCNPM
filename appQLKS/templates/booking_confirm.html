{% extends 'layout/base.html' %}

{% block content %}
<div class="container">
    <h2 class="text-center mt-4">XÁC NHẬN ĐẶT PHÒNG</h2>
    <form>

        <table class="table table-bordered">
            <tbody>
            <!-- Tên người đặt -->
            <tr>
                <td><label for="name" class="form-label">Tên người đặt</label></td>
                <td><input type="text" id="name" class="form-control"/></td>
            </tr>
            <!-- Ngày nhận và trả phòng -->
            <tr>
                <td><label for="checkin" class="form-label">Ngày nhận phòng</label></td>
                <td><input type="date" id="checkin" class="form-control"/></td>
            </tr>
            <tr>
                <td><label for="checkout" class="form-label">Ngày trả phòng</label></td>
                <td><input type="date" id="checkout" class="form-control"/></td>
            </tr>
            <!-- Tổng số khách và phòng -->
            <tr>
                <td><label for="num_guests" class="form-label">Số lượng khách thuê</label></td>
                <td><input type="number" id="num_guests" class="form-control" min="1" readonly/></td>
            </tr>
            <tr>
                <td><label for="num_rooms" class="form-label">Số lượng phòng</label></td>
                <td><input type="number" id="num_rooms" class="form-control" min="0" readonly/></td>
            </tr>
            <!-- Chọn loại phòng -->
            <tr>
                <td colspan="2">
                    <h5 class="mb-3">Loại phòng</h5>
                    <div class="row">
                        {% for room_type in room_types %}
                        <div class="col-2 form-check form-check-inline">
                            <input class="form-check-input room-type-checkbox" type="checkbox"
                                   value="{{ room_type.id }}" id="room_type_{{ room_type.id }}" name="room_type_id">
                            <label class="form-check-label" for="room_type_{{ room_type.id }}">{{ room_type.name
                                }}</label>
                        </div>
                        {% endfor %}
                    </div>
                </td>
            </tr>
            <!-- Danh sách phòng khả dụng -->
            <tr>
                <td colspan="2">
                    <h5 class="mb-3">Danh sách phòng đã chọn</h5>
                    <div class="list-view-container mt-3" id="room-list"></div>
                </td>
            </tr>
            <!-- Danh sách khách hàng -->
            <tr>
                <td colspan="2">
                    <h5 class="mb-3">Danh sách khách hàng</h5>
                    <table class="table table-bordered">
                        <thead>
                        <tr>
                            <th>Tên khách hàng</th>
                            <th>Loại khách hàng</th>
                            <th>CMND</th>
                            <th>Địa chỉ</th>
                        </tr>
                        </thead>
                        <tbody id="customerTableBody">
                        <tr>
                            <td><input type="text" class="form-control" placeholder="Tên khách hàng"></td>
                            <td>
                                <select class="form-select">
                                    <option value="Domestic">Nội địa</option>
                                    <option value="Foreign">Quốc tế</option>
                                </select>
                            </td>
                            <td><input type="text" class="form-control" placeholder="CMND"></td>
                            <td><input type="text" class="form-control" placeholder="Địa chỉ"></td>
                        </tr>
                        </tbody>
                    </table>
                </td>
            </tr>
            </tbody>
        </table>
        <div class="row" id="fnc_button">
            <div class="col">
                <button type="submit" class="btn btn-primary" id="cancelBookingButton">Huỷ Đặt phòng
                </button>
            </div>
            <div class="col d-flex justify-content-end">
                <button type="submit" class="btn btn-primary" id="confirmBookingButton">Xác nhận Đặt phòng
                </button>
            </div>
        </div>
    </form>
</div>
<script>
document.addEventListener('DOMContentLoaded', function() {
    const bookingData = JSON.parse(localStorage.getItem('bookingData'));

    if (bookingData) {
        // Hiển thị thông tin đặt phòng cơ bản
        document.getElementById('name').value = bookingData.name;
        document.getElementById('checkin').value = bookingData.checkin;
        document.getElementById('checkout').value = bookingData.checkout;
        document.getElementById('num_guests').value = bookingData.num_guests;
        document.getElementById('num_rooms').value = bookingData.num_rooms;

        // Hiển thị các loại phòng đã chọn
        bookingData.room_types.forEach(roomType => {
            const checkbox = document.getElementById(`room_type_${roomType}`);
            if (checkbox) checkbox.checked = true;
        });

        // Hiển thị danh sách phòng đã chọn
        const roomListContainer = document.getElementById('room-list');
        roomListContainer.innerHTML = ''; // Xóa nội dung trước đó
        bookingData.selected_rooms.forEach(room => {
            const roomElement = `
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="${room.id}" checked disabled>
                    <label class="form-check-label">${room.name}</label>
                </div>
            `;
            roomListContainer.insertAdjacentHTML('beforeend', roomElement);
        });

        // Hiển thị thông tin khách hàng
        const customerTableBody = document.getElementById('customerTableBody');
        customerTableBody.innerHTML = ''; // Xóa nội dung cũ
        bookingData.customers.forEach(customer => {
            const row = `
                <tr>
                    <td><input type="text" class="form-control" value="${customer.name}" placeholder="Tên khách hàng"></td>
                    <td>
                        <select class="form-select">
                            <option value="Domestic" ${customer.type === 'Domestic' ? 'selected' : ''}>Nội địa</option>
                            <option value="Foreign" ${customer.type === 'Foreign' ? 'selected' : ''}>Quốc tế</option>
                        </select>
                    </td>
                    <td><input type="text" class="form-control" value="${customer.id}" placeholder="CMND"></td>
                    <td><input type="text" class="form-control" value="${customer.address}" placeholder="Địa chỉ"></td>
                </tr>
            `;
            customerTableBody.insertAdjacentHTML('beforeend', row);
        });
    }
});
</script>


{% endblock %}
