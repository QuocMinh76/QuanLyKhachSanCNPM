{% extends 'layout/base.html' %}

{% block content %}
<h1 class="text-center mt-5">ĐĂNG NHẬP</h1>

<div class="d-flex justify-content-center mt-4">
    <div class="card p-5" style="max-width: 500px; width: 100%; box-shadow: 0 8px 16px rgba(0,0,0,0.2); border-radius: 10px;">
        <form method="post">
            <div class="form-floating mb-4">
                <input type="text" class="form-control form-control-lg" id="username" placeholder="Tên đăng nhập"
                       name="username" required>
                <label for="username">Tên đăng nhập</label>
            </div>
            <div class="form-floating mb-4">
                <input type="password" class="form-control form-control-lg" id="password" placeholder="Mật khẩu"
                       name="password" required>
                <label for="password">Mật khẩu</label>
            </div>
            {% if msg %}
            <p class="text-danger">
                {{ msg }}
            </p>
            {% endif %}
            <div class="d-flex justify-content-between mb-4">
                <div class="form-check">
                    <input type="checkbox" class="form-check-input" onclick="togglePassword()" id="rememberMe">
                    <label class="form-check-label" for="rememberMe">Hiện mật khẩu</label>
                </div>
            </div>
            <button type="submit" class="btn btn-pink btn-lg w-100">Đăng nhập</button>
        </form>
    </div>
</div>

<script>
    function togglePassword() {
        showHidePass('password');
    }
</script>
{% endblock %}
